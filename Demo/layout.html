<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!--Add title that show on the browser header-->
  <title>Layout FlexBox</title>
  <!--font awesome for icons-->
  <script src="https://kit.fontawesome.com/9e0ab445c3.js" crossorigin="anonymous"></script>

  <style type="text/css" media="all">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Roman;
    }
    #container {
      height: 100%;
      width: 100%;
      background: #eaeaea;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: wrap;
    }
    .box {
      height: 200px;
      width: 50%;
      background: #179bf4;
      border-radius: 5px;
      transform: scale(0.98);
    }
    .box:active {
      transform: scale(0.96);
    }
    .bottomBar {
      height: 50px;
      width: 30%;
      border-radius: 100px;
      background: white;
      box-shadow: 0 0 5px 1px gray;
      position: fixed;
      bottom: 20px;
      right: 10px;
      transform: scale(0.9);
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .bottomBar i {
      padding: 10px 20px;
      font-size: 25px;
    }
    .bottomBar i:active {
      transform: scale(0.9);
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="bottomBar">
      <i class="fas fa-th" onclick="Row()"></i>
      <i class="fas fa-bars" onclick="Column()"></i>
    </div>
  </div>

  <script type="text/javascript" charset="utf-8">
    const container = document.getElementById('container');
    const box = container.getElementsByClassName('box');

    function Row() {
      container.style.flexDirection = 'row';
      for (var i = 0; i < box.length; i++) {
        box[i].style.width = '50%';
        box[i].style.height = '200px';
      }
    }
    function Column() {
      container.style.flexDirection = 'column';
      for (var i = 0; i < box.length; i++) {
        box[i].style.width = '100%';
        box[i].style.height = '300px';
      }
    }

  </script>
</body>
