<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search bar with suggestions</title>
    <style>
          *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Sans-Serif;
          }
          #main_container{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
          }
          #search_input{
            padding: 10px 20px;
            border-radius: 5px;
            width: 90%;
            height: 50px;
            outline: none;
            font-size: 20px;
            transition: .2s ease-out;
            position: sticky;
            top: 5px;
            z-index: 123;
          }
          #search_input:hover{
            border: 2px solid dodgerblue;
          }
          #suggestions_container{
            width:100%;
            height: 300px;
            border-radius: 10px;
            border-bottom: 2px solid gray;
            position: fixed;
            top: -100%;
            background: white;
            overflow: scroll;
            transition:.2s ease-out;
          }
          ul{
            list-style-type: none;
          }
          ul li a{
            font-size: 20px;
            text-decoration: none;
            color: black;
            text-transform: capitalize;
            display: flex;
            padding: 10px 20px;
            cursor: default;
            
          }
    </style>
  </head>
  <body onclick="hide_sugg()">
    <div id="main_container">
      <input
        type="search"
        id="search_input"
        autofocus="autofocus"
        placeholder="Search"
        onkeyup="SearchNow()"
      />
      <div id="suggestions_container">
        <ul id="ultag"></ul>
      </div>
    </div>
    <script src="SearchBar.js" type="text/javascript" charset="utf-8"></script>
  </body>
  <script>
     function SearchNow() {
          document.getElementById('suggestions_container').style.top = "60px";
         // Declare variables
       var input, filter, ul, li, a, i, txtValue;
       input = document.getElementById('search_input');
       filter = input.value.toUpperCase();
       ul = document.getElementById("ultag");
       li = ul.getElementsByTagName('li');
       
       for (i = 0; i < li.length; i++) {
         a = li[i].getElementsByTagName("a")[0];
         txtValue = a.textContent || a.innerText;
         if (txtValue.toUpperCase().indexOf(filter) > -1) {
           li[i].style.display = "";
         } else {
           li[i].style.display = "none";
         }
       }
     }
     
     //pull data into ultag container
     const suggestions = [
       'how to make a slidebar', 
       'how to make this website',
       'html explore ', 
       'css explore',
       'dom explore',
       'more items add hare that you want to suggest',
        'how to make a slidebar', 
       'how to make this website',
       'html explore ', 
       'css explore',
       'dom explore',
       'more items add hare that you want to suggest',
      'how to make a slidebar', 
       'how to make this website',
       'html explore ', 
       'css explore',
       'dom explore',
       'more items add hare that you want to suggest'
       ]
       
       //loop upper array
       for (var i = 0; i < suggestions.length; i++) {
         const ultag = document.getElementById('ultag');
         ultag.insertAdjacentHTML('afterbegin', `
         <li><a href='#'>${suggestions[i]}</a></li>
         `);
       }
       
       
       //hide suggestions 
       function hide_sugg() {
         document.getElementById('suggestions_container').style.top = "-100%";
       }
  </script>
</html>
