<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!--Add title that show on the browser header-->
  <title>Browser Windows</title>
  <!--font awesome for icons-->
  <script src="https://kit.fontawesome.com/9e0ab445c3.js" crossorigin="anonymous"></script>
  <style type="text/css" media="all">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Roman;
      background: #e1e1e1;
    }
    header {
      height: 50px;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .boxes {
      height: 50px;
      width: 20%;
      background: none;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .box {
      height: 20px;
      width: 20px;
      border-radius: 100px;
      background: red;
    }
    #red {
      background: #ed6217;
    }
    #yellow {
      background: #fad84f;
    }
    #green {
      background: #24cd6b;
    }
    input {
      padding: 10px 20px;
      background: #e6e6e6;
      color: #000000;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    i {
      padding: 10px 20px;
      background: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="boxes">
      <div class="box" id="red"></div>
      <div class="box" id="yellow"></div>
      <div class="box" id="green"></div>
    </div>
    <input type="search" placeholder="https://www.manoarya.com" />
    <i class="fas fa-bars"></i>
  </header>
</body>
