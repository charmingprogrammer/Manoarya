<!--all links style -->
<style type="text/css" media="all">
  #links_con {
    height: 100%;
    width: 100%;
    margin-top: 10px;
    background: white;
    border-radius: 10px;
    overflow: hidden;
    transition: .2s ease-out;
    box-shadow: 0 0 100px 1px #a1a1a1;
    flex-direction: column;
  }

  .nav {
    height: 300px;
    background: #50cef6;
  }

  .top_items {
    height: 60px;
    background: none;
    border-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .top_items i {
    padding: 10px 20px;
    background: none;
  }

  .top_items i:active {
    transform: scale(0.9);
  }

  .top_items b {
    padding: 10px 20px;
    background: none;
  }

  #linkUl {
    padding: 10px 20px;
    background: none;
  }

  #linkUl li {
    background: none;
    list-style-type: none;
  }

  #linkUl li a {
    padding: 10px 20px;
    text-decoration: none;
    color: black;
    display: flex;
    background: none;
  }
</style>
