<!DOCTYPE html>
<html>
<head>
  <title>404 Error - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .error-code {
      font-size: 120px;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .home-link {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>404 Error - Page Not Found</h1>
  <p class="error-code">404</p>
  <p class="error-message">Oops! The page you are looking for cannot be found.</p>
  <p>Please check the URL or go back to the <a class="home-link" href="index.html">homepage</a>.</p>
</body>
</html>
