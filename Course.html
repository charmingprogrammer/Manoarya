<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!--Page title-->
  <title>Course</title>
  <!--css link-->
  <link rel="stylesheet" href="Course.css" type="text/css" />
  <!--font awesome for icons-->
  <script src="https://kit.fontawesome.com/9e0ab445c3.js" crossorigin="anonymous"></script>
</head>
<body>
  <!--main container-->
  <div id="main_container">
  </div>
  <!--bottom navigation-->
  <div id="bottom_nav">
    <div id="bar" onclick="sidebarOpener()">
      <i class="fas fa-bars"></i>
    </div>
    <div id="darkMode">
      <i class="fas fa-cog" onclick="setting()" id="setting"></i>
    </div>
    <div id="home">
      <i class="fas fa-home" onclick="home()"></i>
    </div>
  </div>
  <!--sidebar-->
  <div id="Sidebar_container">
    <div class="Sidebar_content" id="Sidebar_content">
      <ul id="index">
      </ul>
    </div>
    <div class="Sidebar_closer" onclick="Sidebar_closer()"></div>
  </div>
  <!--Setting Pages structure-->
  <div id="setting_page">
    <div id="setting_nav">
      <i class="fas fa-arrow-left" onclick="setting_closer()"></i><span>Settings</span>
    </div>
    <b id="darkModeCon">
    <span>Dark Mode</span>
    <span><button onclick="DarkOn()">ON</button>
    <button onclick="DarkOff()">OFF</button>
    </span>
    </b>
  </div>
  <!--Javascript file link-->
  <script src="ClassName.js" type="text/javascript" charset="utf-8"></script>
  <script src="Course.js" type="text/javascript" charset="utf-8"></script>
</body>
